<h2 class="text-center">EMPLOYEE LIST</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.jobTitle}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)">Update</button>
                <button (click)="deleteEmployee(employee.id)" style="margin-left: 10px;">Delete</button>
                <button (click)="viewEmployee(employee.id)" style="margin-left: 10px;">View</button>
            </td>

        </tr>
    </tbody>
</table>
